<script src="accumulator.js"></script>
<script>
    onLoad = function () {
        document.accumulator = new Accumulator();
        var value = prompt('Enter init value');
        document.accumulator.value = parseInt(value);
        document.getElementById('sum').innerHTML = document.accumulator.value;
        document.add = function () {
            var inValue = parseInt(document.getElementById('step').value);
            document.accumulator.add(inValue);
            document.getElementById('sum').innerHTML = document.accumulator.value;
        }
        document.sub = function () {
            var inValue = parseInt(document.getElementById('step').value);
            document.accumulator.sub(inValue);
            document.getElementById('sum').innerHTML = document.accumulator.value;
        }
    }
</script>

<script src="./src/diContainer.js"></script>
<script src="./src/diContainerMixin.js"></script>
<script src="./src/diObjectMixin.js"></script>
<link rel="import" href="./src/Controls/Container.html">
<link rel="import" href="./AccumulatorControl.html">
<body onload="onLoad()">
    <h2>Value</h2>
    <h2 id='sum'></h2>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Remove</button>
    <div>
        <h4>Step value</h4>
        <input id='step' type="number" value="2" />
    </div>
</body>
